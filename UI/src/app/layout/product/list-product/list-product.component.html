<div class="table-responsive">	
	<div class="mat-elevation-z8" style="margin-top: 25px; ">
	  <table mat-table [dataSource]="dataSource" matSort>

	    <ng-container matColumnDef="name">
	      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
	      <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
	    </ng-container>

	    <ng-container matColumnDef="quatity">
	      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
	      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{ row.quatity }} </td>
	    </ng-container>

	    <ng-container matColumnDef="description">
	      <th mat-header-cell *matHeaderCellDef > Description </th>
	      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{ row!.description || '--' }} </td>
	    </ng-container>

	    <ng-container matColumnDef="action">
	      <th mat-header-cell *matHeaderCellDef > Action </th>
	      <td mat-cell *matCellDef="let row" [style.color]="row.color">
	      	<button type="button" class="btn btn-success" (click)="onEdit(row)" style="margin: 0 10px;">Edit</button>
	      	<button type="button" class="btn btn-danger" (click)="onDelete(row.rec_id)">Delete</button>
	      </td>
	    </ng-container>

	    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
	    </tr>
	  </table>

	  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
	</div>
</div>
